<!doctype html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 25px;
        }
        .column{
            padding: 5px;
        }
        div.polaroid {
            width: fit-content;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 15px;
            padding: 5px;
        }

        div.container {
            text-align: center;
            padding: 5px 10px;
        }

    </style>
</head>
<body>

<div class="row">
    {% for post in post_list %}
    <div class="column">
        <div class="polaroid">
            <a href="{% url 'post_detail' post.id %}">
                <!-- route to root path -->
                <img src="/{{post.image}}"
                     style="
                         object-fit: contain;
                         object-position: center;
                         height: 150px;
                         width: 150px;">
                <div class="container">
                    <p>{{post.title}}</p>
                </div>
            </a>
        </div>
    </div>

    {% endfor %}
</div>
</body>
</html>
