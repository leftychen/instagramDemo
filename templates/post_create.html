{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Create Post</title>
{% endblock %}
{% block header %}
<h2>Create Post</h2>
{% endblock %}

{% block content %}
<form class="align-self-center" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Save</button>
</form>


{% endblock %}
