{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Insta Login</title>
{% endblock title%}
{% block content %}
<form method="post">
    <div class="bg-secondary">
        {% csrf_token %}
        {{form|crispy}}
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
    <a href="{% url 'signup' %}">
        <button class="btn btn-primary" type="button">Sign Up</button>
    </a>
</form>

{% endblock content %}
